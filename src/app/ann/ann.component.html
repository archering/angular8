<div>
  <h2>这里是 annie ’ home</h2>

      <p>当路由存在参数的情况下，你会看到这里的内容</p>
      <div>

      </div>

    <div>
      <button [routerLink]="['/annie','wangzong',33]">点击 reload这个页面，同时追加路由参数</button>
    </div>

  </div>
</div>
